<!DOCTYPE HTML>
<html>
   <head> 
      <meta charset = "utf-8"> 
      <title>Idle Game v1</title> 
      
      <script>
    function myFunction() {
      let n = 0
      document.getElementById("currentGold").innerHTML = n;
         }
      </script>
   </head> 
<body onload="myFunction()">
  <h1 id="header">Idle Game v1</h1>
   
   <h2>Current Gold: <span id="currentGold"></span></h2>

   
   <button type="button" button.onclick="myFunction(){n ++;}">
   Earn Gold!
   </button>

</body>

</html>
